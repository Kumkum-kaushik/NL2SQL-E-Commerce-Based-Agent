version: '3.8'

services:
  nl2sql-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CO_API_KEY=${CO_API_KEY}
      - COHERE_MODEL=command-r-08-2024
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - APP_ENV=production
      - DEBUG=False
    volumes:
      - ./data:/app/data
      - ./ecommerce.db:/app/ecommerce.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
